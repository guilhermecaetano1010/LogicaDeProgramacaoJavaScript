<!DOCTYPE html>
<html>
<body>

<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='imagemLuzAcesa'">Turn on the light</button>

<img id="myImage" src="imagemLuzApagada" style="width:100px">

<button onclick="document.getElementById('myImage').src='imagemLuzApagada'">Turn off the light</button>

</body>
</html>

<!-- Quando clica no primeiro botão troca a imagem da lâmpada apagada para a
acesa e quando clica no segundo apresenta novamente a lâmpada apagada. -->
